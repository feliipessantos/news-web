<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Register</title>
  </head>
  <body>
    <header id="header">
      <nav class="buttons">
        <a href="index.html" class="logo">LOGO</a>
        <a href="register.html" class="button-register">Register</a>
      </nav>
      <form class="search">
        <input type="text" placeholder="Search.." name="search" />
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
    </header>
    <main class="main">
      <div class="register">
        <input
          type="text"
          placeholder="Title"
          class="register-title"
          autofocus
          required
        />
        <textarea
          type="text"
          class="register-text"
          maxlength="500"
          cols="40"
          placeholder="Text"
          required
        >
        </textarea>
        <div class="button-save-cancel">
          <button class="save">SAVE</button>
          <button class="cancel">CANCEL</button>
        </div>
      </div>
    </main>
    <footer id="footer">
      <h3>Build by Felipe Santos</h3>
      <div class="social">
        <a
          href="https://www.linkedin.com/in/felipe-silva-dos-santos-45265b214/"
          target="_blank"
        >
          <i class="fa fa-linkedin-square" aria-hidden="true"></i>
        </a>
        <a href="https://github.com/feliipessantos" target="_blank">
          <i class="fa fa-github" aria-hidden="true"></i>
        </a>
        <a
          href="https://api.whatsapp.com/send?phone=+5551981284000&text=Helo"
          target="_blank"
        >
          <i class="fa fa-whatsapp" aria-hidden="true"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
